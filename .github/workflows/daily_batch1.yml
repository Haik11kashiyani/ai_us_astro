name: Daily Horoscope - Batch 1 (Aries, Taurus, Gemini)
on:
  workflow_dispatch:
  schedule:
    # 4:00 AM EST = 9:00 AM UTC (Videos will publish at 6 AM EST)
    - cron: "0 9 * * *"

jobs:
  produce-video:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 1
      fail-fast: true
      matrix:
        sign: ["Aries", "Taurus", "Gemini"]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg imagemagick
          sudo sed -i 's/none/read,write/g' /etc/ImageMagick-6/policy.xml
          pip install -r requirements.txt
          playwright install --with-deps chromium

      - name: Rate Limit Cooldown (4 Mins)
        run: |
          echo "‚è≥ Waiting 1 minute for rate limits..."
          sleep 60

      - name: Run Production Studio
        env:
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          GOOGLE_AI_API_KEY: ${{ secrets.GOOGLE_AI_API_KEY }}
          YOUTUBE_CLIENT_ID: ${{ secrets.YOUTUBE_CLIENT_ID }}
          YOUTUBE_CLIENT_SECRET: ${{ secrets.YOUTUBE_CLIENT_SECRET }}
          YOUTUBE_REFRESH_TOKEN: ${{ secrets.YOUTUBE_REFRESH_TOKEN }}
        run: |
          python main.py --sign "${{ matrix.sign }}" --type shorts --upload

      - name: Upload Artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: batch1-${{ matrix.sign }}
          path: outputs/*.mp4
          retention-days: 7
