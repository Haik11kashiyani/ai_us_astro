name: Yearly Horoscope Production
on:
  workflow_dispatch:
    inputs:
      video_type:
        description: "Video Type"
        required: false
        default: "yearly"
  schedule:
    # RUN ON DECEMBER 27th at 11:00 PM EST (4:00 AM UTC Dec 28)
    # This generates the next year's horoscope videos in advance
    - cron: "0 4 28 12 *"

jobs:
  produce-video:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 1
      fail-fast: true
      matrix:
        sign:
          [
            "Aries",
            "Taurus",
            "Gemini",
            "Cancer",
            "Leo",
            "Virgo",
            "Libra",
            "Scorpio",
            "Sagittarius",
            "Capricorn",
            "Aquarius",
            "Pisces",
          ]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg imagemagick
          sudo sed -i 's/none/read,write/g' /etc/ImageMagick-6/policy.xml
          pip install -r requirements.txt
          playwright install --with-deps chromium

      - name: Rate Limit Cooldown (Wait 3 Mins)
        run: |
          echo "‚è≥ Waiting 180 seconds before starting..."
          sleep 180

      - name: Run Production Studio (Yearly)
        env:
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          OPENROUTER_API_KEY_BACKUP: ${{ secrets.OPENROUTER_API_KEY_BACKUP }}
          OPENROUTER_API_KEY_BACKUP_2: ${{ secrets.OPENROUTER_API_KEY_BACKUP_2 }}
          GOOGLE_AI_API_KEY: ${{ secrets.GOOGLE_AI_API_KEY }}
          YOUTUBE_CLIENT_ID: ${{ secrets.YOUTUBE_CLIENT_ID }}
          YOUTUBE_CLIENT_SECRET: ${{ secrets.YOUTUBE_CLIENT_SECRET }}
          YOUTUBE_REFRESH_TOKEN: ${{ secrets.YOUTUBE_REFRESH_TOKEN }}
        run: |
          python main.py --sign "${{ matrix.sign }}" --type detailed --upload

      - name: Upload Artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: yearly-horoscope-${{ matrix.sign }}
          path: outputs/*.mp4
          retention-days: 90
